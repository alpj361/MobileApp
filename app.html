<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    
    <title>Vizta</title>
    
    <!-- Tailwind CSS compiled styles (only loaded in production web builds) -->
    <link rel="stylesheet" href="/styles.css" />
    
    <style>
      /* Mobile-first reset */
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
        touch-action: pan-x pan-y;
      }
      
      /* Mobile container - centered on desktop */
      @media (min-width: 768px) {
        #root {
          max-width: 428px;
          margin: 0 auto;
          box-shadow: 0 0 40px rgba(0, 0, 0, 0.15);
          position: relative;
        }
        
        body {
          background: #f5f5f5;
        }
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Loading screen */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #000000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="splash-screen">
        <div class="loader"></div>
      </div>
    </div>
    
    <script>
      // Polyfill for import.meta (must run before any modules load)
      (function() {
        if (typeof window !== 'undefined') {
          // Polyfill import.meta
          window.__importMetaUrl = window.location.href;
          
          // Ensure process.env exists
          if (typeof process === 'undefined') {
            window.process = { env: {} };
          }
          
          console.log('[Polyfill] import.meta polyfill loaded');
        }
      })();
      
      // Remove splash screen once app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            splash.style.transition = 'opacity 0.3s';
            setTimeout(() => splash.remove(), 300);
          }
        }, 500);
      });
      
      // Detect platform and add class
      if (window.matchMedia('(max-width: 767px)').matches) {
        document.documentElement.classList.add('mobile-web');
      } else {
        document.documentElement.classList.add('desktop-web');
      }
      
      // Prevent iOS Safari zoom on input focus
      (function() {
        // Detect iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                     (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        
        if (isIOS) {
          // Prevent zoom on input focus
          document.addEventListener('touchstart', function(event) {
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
              const viewport = document.querySelector('meta[name="viewport"]');
              if (viewport) {
                viewport.setAttribute('content', 
                  'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
              }
            }
          }, { passive: true });
          
          // Ensure all inputs/textarea have 16px font size
          const enforceFontSize = function() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"], input[type="search"], input[type="tel"], input[type="url"], textarea');
            inputs.forEach(function(input) {
              const computedSize = window.getComputedStyle(input).fontSize;
              if (computedSize !== '16px' && computedSize !== '12.8px') {
                input.style.fontSize = '16px';
                input.style.webkitTextSizeAdjust = '100%';
              }
            });
          };
          
          // Run on load and after DOM mutations
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', enforceFontSize);
          } else {
            enforceFontSize();
          }
          
          // Watch for new elements
          const observer = new MutationObserver(enforceFontSize);
          observer.observe(document.body, {
            childList: true,
            subtree: true
          });
        }
      })();
    </script>
  </body>
</html>
